<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#greenGradient)" stroke="#16a34a" stroke-width="2" opacity="0.3"/>
  
  <!-- DNA Helix structure (simplified, outline style) -->
  <g transform="translate(100,100)">
    <!-- Left helix strand -->
    <path d="M -25,-60 Q -25,-30 -15,-15 T -25,15 Q -25,30 -15,45 T -25,60" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Right helix strand -->
    <path d="M 25,-60 Q 25,-30 15,-15 T 25,15 Q 25,30 15,45 T 25,60" 
          stroke="url(#lineGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Connecting lines (outline style) -->
    <line x1="-25" y1="-45" x2="25" y2="-45" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="-30" x2="20" y2="-30" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="15" x2="15" y2="15" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="30" x2="20" y2="30" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="45" x2="25" y2="45" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Central heart (outline style) -->
    <path d="M 0,-5 C -8,-15 -20,-15 -20,-5 C -20,0 -18,5 0,20 C 18,5 20,0 20,-5 C 20,-15 8,-15 0,-5 Z" 
          stroke="#16a34a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Plus sign in heart (medical symbol) -->
    <line x1="0" y1="-2" x2="0" y2="8" stroke="#059669" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-5" y1="3" x2="5" y2="3" stroke="#059669" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Circular text path (optional) -->
  <defs>
    <path id="textCircle" d="M 100,30 A 70,70 0 1,1 99.9,30"/>
  </defs>
  
  <!-- Institution name around circle -->
  <text font-family="Arial, sans-serif" font-size="11" fill="#059669" opacity="0.7" letter-spacing="2">
    <textPath href="#textCircle">
      LAURA TECHNOLOGY â€¢ ACCAMARGO
    </textPath>
  </text>
  
  <!-- Innovation dots (outline style) -->
  <circle cx="40" cy="100" r="3" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="160" cy="100" r="3" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="100" cy="40" r="3" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="100" cy="160" r="3" stroke="#10b981" stroke-width="1" fill="none" opacity="0.5"/>
</svg>