<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Inline - Portal do Navegador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-teal-700">
            Teste Inline - View Universal do Paciente
        </h1>
        
        <!-- Cards simulando o Trilho -->
        <div class="grid grid-cols-3 gap-6">
            <div onclick="abrirPaciente('PAC-001')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer border-2 hover:border-teal-500">
                <h3 class="font-bold">Maria Silva</h3>
                <p class="text-sm text-gray-600">CA Mama - IIA</p>
                <p class="text-xs text-teal-600 mt-2">Clique para abrir</p>
            </div>
            
            <div onclick="abrirPaciente('PAC-002')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer border-2 hover:border-teal-500">
                <h3 class="font-bold">Ana Costa</h3>
                <p class="text-sm text-gray-600">CA Pulmão - IIIA</p>
                <p class="text-xs text-teal-600 mt-2">Clique para abrir</p>
            </div>
            
            <div onclick="abrirPaciente('PAC-003')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer border-2 hover:border-teal-500">
                <h3 class="font-bold">Carlos Mendes</h3>
                <p class="text-sm text-gray-600">CA Colorretal - IIB</p>
                <p class="text-xs text-teal-600 mt-2">Clique para abrir</p>
            </div>
        </div>
    </div>
    
    <script>
        // Função simples e direta
        function abrirPaciente(patientId) {
            console.log('Abrindo paciente:', patientId);
            
            // Remover modal anterior se existir
            const modalAnterior = document.getElementById('modal-paciente');
            if (modalAnterior) {
                modalAnterior.remove();
            }
            
            // Dados dos pacientes
            const pacientes = {
                'PAC-001': {
                    nome: 'Maria Silva Santos',
                    idade: 52,
                    diagnostico: 'Carcinoma Ductal Invasivo - Mama',
                    estadiamento: 'IIA',
                    medico: 'Dr. Roberto Almeida'
                },
                'PAC-002': {
                    nome: 'Ana Costa',
                    idade: 45,
                    diagnostico: 'Carcinoma Pulmonar',
                    estadiamento: 'IIIA',
                    medico: 'Dr. Carlos Mendes'
                },
                'PAC-003': {
                    nome: 'Carlos Mendes',
                    idade: 67,
                    diagnostico: 'Adenocarcinoma Colorretal',
                    estadiamento: 'IIB',
                    medico: 'Dra. Fernanda Santos'
                }
            };
            
            const paciente = pacientes[patientId];
            
            // Criar modal
            const modal = document.createElement('div');
            modal.id = 'modal-paciente';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.style.zIndex = '9999';
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 1rem; max-width: 800px; width: 90%; max-height: 90vh; overflow: auto; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
                    <div style="background: linear-gradient(to right, #0891b2, #0e7490); color: white; padding: 1.5rem; border-radius: 1rem 1rem 0 0;">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">${paciente.nome}</h2>
                                <p style="opacity: 0.9;">${patientId} • ${paciente.idade} anos</p>
                            </div>
                            <button onclick="document.getElementById('modal-paciente').remove()" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                                ✕
                            </button>
                        </div>
                    </div>
                    
                    <div style="padding: 1.5rem;">
                        <!-- Tabs -->
                        <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem;">
                            <button onclick="mostrarTab('geral')" style="padding: 0.5rem 1rem; background: #0891b2; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Visão Geral</button>
                            <button onclick="mostrarTab('contato')" style="padding: 0.5rem 1rem; background: #e5e7eb; color: #374151; border: none; border-radius: 0.25rem; cursor: pointer;">Contatar</button>
                            <button onclick="mostrarTab('agenda')" style="padding: 0.5rem 1rem; background: #e5e7eb; color: #374151; border: none; border-radius: 0.25rem; cursor: pointer;">Agendar</button>
                        </div>
                        
                        <!-- Conteúdo -->
                        <div id="tab-geral">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div style="background: #dbeafe; padding: 1rem; border-radius: 0.5rem;">
                                    <h3 style="font-weight: bold; margin-bottom: 0.5rem;">Dados Clínicos</h3>
                                    <p><strong>Diagnóstico:</strong> ${paciente.diagnostico}</p>
                                    <p><strong>Estadiamento:</strong> ${paciente.estadiamento}</p>
                                </div>
                                <div style="background: #d1fae5; padding: 1rem; border-radius: 0.5rem;">
                                    <h3 style="font-weight: bold; margin-bottom: 0.5rem;">Equipe Médica</h3>
                                    <p><strong>Oncologista:</strong> ${paciente.medico}</p>
                                    <p><strong>Navegador:</strong> Enf. Patricia Lima</p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="tab-contato" style="display: none;">
                            <p>Funcionalidade de contato aqui...</p>
                        </div>
                        
                        <div id="tab-agenda" style="display: none;">
                            <p>Funcionalidade de agendamento aqui...</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function mostrarTab(tab) {
            // Esconder todas as tabs
            document.getElementById('tab-geral').style.display = 'none';
            document.getElementById('tab-contato').style.display = 'none';
            document.getElementById('tab-agenda').style.display = 'none';
            
            // Mostrar a tab selecionada
            document.getElementById('tab-' + tab).style.display = 'block';
        }
    </script>
</body>
</html>
