name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: |
          npm run build
          # Criar index.html se necessário para GitHub Pages
          if [ ! -f dist/index.html ]; then
            cp dist/_worker.js dist/index.js
            echo '<!DOCTYPE html>
            <html>
            <head>
              <meta charset="UTF-8">
              <title>ACCamargo - Plataforma Oncológica</title>
              <meta http-equiv="refresh" content="0; url=https://oncologia-accamargo.pages.dev">
              <script>window.location.href = "https://oncologia-accamargo.pages.dev";</script>
            </head>
            <body>
              <p>Redirecionando para <a href="https://oncologia-accamargo.pages.dev">plataforma ACCamargo</a>...</p>
            </body>
            </html>' > dist/index.html
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4